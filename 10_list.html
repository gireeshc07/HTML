<!--                                                                      HTML Lists                                                                                       -->

<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists</title>
</head>
<body bgcolor="grey">
    <h1>Un-ordered list</h1>
    <ul type="square">
        <li >Coffee</li>
        <li>Tea
            <ul style="list-style-type:disc;">
                <li><img src="horse.gif" width="58" height="40" alt="image error" title="Horse" border="10"></li>
                <li>Green Tea</li>
            </ul>
        </li>
        <li>milk</li>
    </ul>
    <h1>Ordered list</h1>
    <ol type="I">
        <li >Coffee</li>
        <li>Tea
            <ol type="i" start="3">
                <li><img src="horse.gif" width="58" height="40" alt="image error" title="Horse" border="10"></li>
                <li>Green Tea</li>
            </ol>
        </li>
        <li>milk</li>
    </ol>
    <h1>Description list</h1>
    <dl>
        <dt>HTML</dt>
        <dd>=>Hyper Text Markup Language</dd>
    </dl>
</body>
</html>
