<!--                                              Marquee Tag                                                        -->
<!DOCTYPE html>
<html>
    <head>
        <title>HTML Marquee Tag</title>
    </head>
    <body bgcolor="slateblue">
        <font color="white" size="10" family="impact">

        <marquee style="font-size:200%;" direction="left" behavior="scroll" scrollamount="46" 
        bgcolor="tomato" loop="100">This is marquee tag.</marquee>

        </font>
        <br><br>

        <marquee scrollamount="50" bgcolor="black" height="800">
            <img src="html.jpg" height="500" width="700"></marquee>

    </body>
</html>
