<!--                                             Cascade Style Sheets                                                     -->

<!DOCTYPE html>
<html>
    <head>
        <title>CSS in HTML</title>
        <!--internal css-->
       <style> 
            body{background-color: rgb(207, 202, 202);}
            h1{color:red}
        </style>
        <!--external css-->
       <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--inline css-->
        <h1 style="color:blue;">Heading1</h1>
        <h1>Heading2</h1>
        <p>Paragraph1</p>
        <p>Paragraph2</p>
    </body>
</html>
