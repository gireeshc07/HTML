<!DOCTYPE html>
<html>
    <head>
        <title>HTML Id</title>
        <style>
            #myheading{background-color: tomato;
                color:white;
                border:2px solid black;
                margin:20px;
                padding:20px;}
            
            #note{font-size:120%;
                color:red;}

            .city{background-color: tomato;
                color:white;
                border:2px solid black;
                margin:20px;
                padding:20px;}

            .main{text-align:center;}
        </style>
    </head>
    <body style="background-color:aquamarine">
        <hr>
        <h1>Id Attribute</h1>
        <div id="myheading">
            <h2>London</h2>
            <p>LOndon is the capital of England.</p>
        </div>
       
        <h2 style="text-align:center;">This is <span id="note">My Important</span> Heading.</h2>

        <h1>Class Attribute</h1>
        <h2 class="city main">London</h2>
        <h2 class="city">Paris</h2>
        <h2 class="city">Tokyo</h2>
    </body>
</html>
