<!--                                     HTML Block and Inline Elements                                                               -->

<!DOCTYPE html>
<html>
    <head>
        <title>HTML Block and Inline Elements</title>
    </head>
    <body style="background-color:burlywood">
        <hr>
        <h1 style="background-color:yellow;">This is heading</h1>
        <p style="background-color:mediumseagreen;">This is paragraph</p>
        <hr>
        <h1><span style="background-color:tomato;">This is a span tag</span></h1>
        <h1><div style="background-color:cyan;">This is a div tag</div></h1>
        <hr>
        <p>Lorem ipsum dolor sit <span style="background-color:tomato;">Lorem ipsum dolor sit</span></p>
        <p>Lorem ipsum dolor sit <div style="background-color:cyan;">Lorem ipsum dolor sit</div></p>
        <hr>
    </body>
</html>
